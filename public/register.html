<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>

<body>
  <div class="center">
    <section>
        
      <form action="/register" method="POST">

        <div class="row">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" maxlength="20" name="firstName" required>
        </div>
        <div class="row">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" maxlength="20" name="lastName" required>
        </div>
        <div class="row">
          <label for="userName">Username</label>
          <input type="text" id="userName" maxlength="20" name="username" required>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" maxlength="30" name="password" required>
        </div>
        <div class="row">
          <label for="passwordAgain">Password Again</label>
          <input type="password" id="passwordAgain" maxlength="30" name="passwordAgain" required>
        </div>



        <div class="row"></div> <div class="row"></div>

        <input type=submit value=Register name=register>
      </form>
      <a class="link login-form" href="./login">Already logged in?</a>
    </section>

  </div>
</body>

</html>
