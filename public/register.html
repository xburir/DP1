<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="login.css">
</head>


<body>
  <section class="container">
      <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
              
              <h1 class="opacity">REGISTER</h1>
              <form action="/register" method="POST">
                  <input type="text" placeholder="FULL NAME" id="fullName" maxlength="20" name="fulltName" required>
                  <input type="text" placeholder="USERNAME" id="userName" maxlength="20" name="username" required />
                  <input type="email" placeholder="EMAIL" id="email" name="email" required>
                  <input type="password" placeholder="PASSWORD" id="password" maxlength="30" name="password" required />
                  <input type="password" placeholder="PASSWORD AGAIN" id="passwordAgain" maxlength="30" name="passwordAgain" required>
                  <button class="opacity">SUBMIT</button>
              </form>
              <div class="register-forget opacity">
                  <a href="./login">LOGIN</a>
              </div>
          </div>
          <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
  </section>
</body>

<script> 
  const themes = [
      {
          background: "#1A1A2E",
          color: "#FFFFFF",
          primaryColor: "#0F3460"
      },
      {
          background: "#461220",
          color: "#FFFFFF",
          primaryColor: "#E94560"
      },
      {
          background: "#192A51",
          color: "#FFFFFF",
          primaryColor: "#967AA1"
      },
      {
          background: "#F7B267",
          color: "#000000",
          primaryColor: "#F4845F"
      },
      {
          background: "#F25F5C",
          color: "#000000",
          primaryColor: "#642B36"
      },
      {
          background: "#231F20",
          color: "#FFF",
          primaryColor: "#BB4430"
      }
  ];
  
  const setTheme = (theme) => {
      const root = document.querySelector(":root");
      root.style.setProperty("--background", theme.background);
      root.style.setProperty("--color", theme.color);
      root.style.setProperty("--primary-color", theme.primaryColor);
      root.style.setProperty("--glass-color", theme.glassColor);
  };
  
  const displayThemeButtons = () => {
      const btnContainer = document.querySelector(".theme-btn-container");
      themes.forEach((theme) => {
          const div = document.createElement("div");
          div.className = "theme-btn";
          div.style.cssText = `background: ${theme.background}; width: 25px; height: 25px`;
          btnContainer.appendChild(div);
          div.addEventListener("click", () => setTheme(theme));
      });
  };
  
  displayThemeButtons();
  
  </script>

</html>
