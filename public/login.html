
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

<body>

  <div class="center">
    <section>
        

      <form action="/login" method="POST">
        <div class="row">
          <label for="userName">Username</label>
          <input type="text" id="userName" maxlength="20" name="username" required>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" maxlength="30" name="password" required>
        </div>



        <input type=submit value=Login name=login>

      </form>
      <a class="link login-form" href="./register">Not registered yet?</a>
    </section>

  </div>
</body>

</html>
